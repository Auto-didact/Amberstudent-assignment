# Entity
type Quiz {
  id: Int!
  userId: Int
  active: Boolean
  title: String
  description: String
  createdAt: String
  updatedAt: String!
  user: User
}

extend type Query {
  #get quizzes
  quizzes(filter: String): [Quiz]
  #get quiz by id
  quiz(id: Int!): Quiz
}

extend type Mutation {
  # Create new quiz
  addQuiz(input: AddQuizInput!): Boolean
  # Edit a quiz
  editQuiz(input: EditQuizInput!): Quiz
  # Delete quiz
  deleteQuiz(id:Int): Quiz
}

input EditQuizInput {
  id: Int!
  userId: Int!
  active: Boolean!
  title: String!
  description: String!
}

input AddQuizInput {
  userId: Int!
  active: Boolean!
  title: String!
  description: String!
}

