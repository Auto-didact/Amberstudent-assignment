
query getUserWiseResult($id: Int!) {
  getUserWiseResult(id: $id) {
    id
    userId
    questions {
      id
      quizId
      description
      choices {
        id
        description
      }
      answers {
        id
        userId
        questionId
        choiceId
      }
    }
    attendees {
      users {
        id
        username
      }
    }
  }
}